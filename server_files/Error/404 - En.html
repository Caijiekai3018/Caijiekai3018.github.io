<!DOCTYPE html>
<html lang="en">
	<head>
		<title>404 Error</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../css/errbuttonback.css">
		<style>
			body{
				background-color: #f2f2f2; 
				font-family: Arial, sans-serif; 
				text-align: center; 
				padding: 50px; 
			}

			h1{
				font-size: 48px;
				font-weight: bold; 
				color: #333; 
				margin-bottom: 30px;
			}
		
			p{ 
				font-size: 24px; 
				color: #666; 
				margin-bottom: 20px
			}
		</style>
	</head>
	<body>
		<h1>404 Error</h1> 
		<p>Sorry, the page you are visiting was not found or has been deleted.</p> 
		<div class="button">
			<button onclick="history.back()">Go back to the previous page</button>
		</div>
		<p>
			If you contact our support, please provide the following information:
		</p>
		<p>
			Technological Information:&nbsp;
			<font style="color: #008CBA; font-weight: bold;">404 Page Not Found (RFC 7231)</font>
		</p>
	</body> 
</html>
